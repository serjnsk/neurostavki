version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=file:./dev.db
      - JWT_SECRET=neurostavki-docker-secret
      - ADMIN_EMAIL=admin@neurostavki.ru
      - ADMIN_PASSWORD=admin123
    volumes:
      - ./prisma:/app/prisma
